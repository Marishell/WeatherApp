<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marishell's App Design</title>
    <link rel="stylesheet" href="https://use.typekit.net/xup4cyf.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="search-form">
          <input
            id="entered-city"
            type="text"
            placeholder="Search City"
            autocomplete="off"
            autofocus="on"
            class="searchCity text-light bg-dark"
          />
          <input
            id="submit-button"
            class="btn btn-outline-dark btn-sm"
            type="submit"
          />
          <button
            id="my-location-button"
            type="button"
            class="btn btn-outline-dark btn-sm"
          >
            My Location
          </button>
        </form>
        <section class="currentLocation">
          <div class="row row-cols-2">
            <div class="col">
              <div class="card bg-dark text-white">
                <div class="card-body">
                  <div class="card-title">Currently:</div>
                  <img src=""
                  alt="Clear"
                  id="icon"
                  <p class="card-text">
                    <small id="description"></small>
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bg-dark text-white text-end">
                <div class="card-body">
                  <div class="card-title" id="dayNTime">
                    <span id="current-time"></span>
                  </div>
                  <span class="city-temp" id="current-city"></span>
                  <span class="city-temp" id="current-temp"></span>
                  <span class="tempConversion" id="temp-measurements"
                    ><small
                      ><a href="#" id="fahrenheit-link">°F</a> |
                      <a href="#" id="celsius-link" class="active">°C</a></small
                    >
                  </span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="content gx-2">
          <div class="row g-0">
            <div class="col weekday">Mon</div>
            <div class="col weekday">Tue</div>
            <div class="col weekday">Wed</div>
            <div class="col weekday">Thu</div>
            <div class="col weekday">Fri</div>
            <div class="col weekday">Sat</div>
          </div>
          <div class="row">
            <div class="col weathericons">❄</div>
            <div class="col weathericons">❄</div>
            <div class="col weathericons">❄</div>
            <div class="col weathericons">⛅</div>
            <div class="col weathericons">🌤</div>
            <div class="col weathericons">☀</div>
            <div class="row gx-0">
              <div class="col tempvalue">12°</div>
              <div class="col tempvalue">15°</div>
              <div class="col tempvalue">17°</div>
              <div class="col tempvalue">20°</div>
              <div class="col tempvalue">25°</div>
              <div class="col tempvalue">30°</div>
            </div>
          </div>
        </section>
      </div>
      <div>
        <small>
          Project was coded by
          <a href="https://www.linkedin.com/in/marishellcastillo"
            >Marishell Castillo</a
          >
          and is
          <a href="https://github.com/Marishell/WeatherApp"
            >open-sourced on GitHub</a
          >
          and hosted on <a href="https://www.netlify.com">Netlify</a>.
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
