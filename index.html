<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marishell's Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/xup4cyf.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-md">
      <div class="weather-app-wrapper mt-5">
        <div class="form-wrapper mt-4 mb-4 d-flex justify-content-center">
          <form id="search-form">
            <input
            id="entered-city"
            type="text"
            placeholder="Search a city"
            autocomplete="off"
            autofocus="on"
            class="searchCity rounded bg-transparent border-dark"
            />
            <input
            id="submit-button"
            class="btn btn-outline-dark btn-sm"
            type="submit"
            />
            <button
            id="my-location-button"
            type="button"
            class="btn btn-outline-dark btn-sm"
            >
            My Location
          </button>
        </form>
      </div>
        <section class="currentLocation mb-4">
          <div class="row row-cols-2">
            <div class="col">
              <div class="card bg-dark text-white">
                <div class="card-body">
                  <div class="card-title">Currently:</div>
                  <img src=""
                  alt="Clear"
                  id="icon"
                  <p class="card-text">
                    <small id="description"></small>
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bg-dark text-white text-end">
                <div class="card-body">
                  <div class="card-title" id="dayNTime">
                    <span id="current-time"></span>
                  </div>
                  <span class="city-temp" id="current-city"></span>
                  <span class="city-temp" id="current-temp"></span>
                  <span class="tempConversion" id="temp-measurements"
                    ><small
                      ><a href="#" id="fahrenheit-link">°F</a> |
                      <a href="#" id="celsius-link" class="active">°C</a></small
                    >
                  </span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="weather-forecast mb-4" id="forecast">
        </div>
      </div>
      <div>
        <p class="text-center">
          <small>

            Project was coded by
            <a href="https://www.linkedin.com/in/marishellcastillo"
            >Marishell Castillo</a
            >, is
            <a href="https://github.com/Marishell/WeatherApp"
            >open-sourced on GitHub</a
            >, and hosted on 
            <a href="https://www.netlify.com">Netlify</a>.
            Check out other freelance projects on <a href="https://delightful-youtiao-fbebf4.netlify.app/">my portfolio</a>!
          </small>
          </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
